<div class='di-container'>

    <div class="page-header"><h1> Basic Forms <small>(for detail refer to <a href="http://getbootstrap.com/css/#forms" target="_bootstrapForms">Bootstrap Forms</a> section.)</small></h1></div>
    <div class="row">
        <div class="clearfix"></div>
        <div class="col-xs-12">&nbsp;</div>
        <div class="col-sm-8" >
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name='checkboxFoo' />
                        <span class="lbl"> Remember me</span>
                    </label>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
        <div class="col-sm-4" >&nbsp;</div>
        <div class="clearfix"></div>
        <div class="col-xs-12">&nbsp;</div>
        <div class="page-header"><h1>Horizontal Forms</h1></div>
        <div class="col-xs-12">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-6">
                        <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-6">
                        <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-6">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name='checkboxFoo' />
                                <span class="lbl"> Remember me</span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-6">
                        <button type="submit" class="btn btn-default">Sign in</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="clearfix"></div>
        <div class="col-xs-12">&nbsp;</div>
        <div class="page-header"><h1>Inline Forms</h1></div>
        <div class="col-xs-12">
            <form class="form-inline">
                <div class="form-group">
                    <label class="sr-only" for="exampleInputEmail3">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail3" placeholder="Email">
                </div>
                <div class="form-group">
                    <label class="sr-only" for="exampleInputPassword3">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword3" placeholder="Password">
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name='checkboxFoo' />
                        <span class="lbl"> Remember me</span>
                    </label>
                </div>
                <button type="submit" class="btn btn-default">Sign in</button>
            </form>
        </div>
        <div class="clearfix"></div>
        <div class="col-xs-12">&nbsp;</div>
        <div class="col-xs-12">&nbsp;</div>
        <div class="col-xs-12">
            <div class="panel-group" id="accordionForm" role="tablist" aria-multiselectable="false">
                <div class="panel panel-default">
                    <div class="panel-heading" role="tab" id="headingForm">
                        <h4 class="panel-title">
                            <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordionForm" href="#collapseForm" aria-expanded="false" aria-controls="collapseForm">
                                <span class="caret"></span> Usage:
                            </a>
                        </h4>
                    </div>
                    <div id="collapseForm" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingForm">
                        <div class="panel-body">
<pre><code>
</code></pre>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="col-xs-12">&nbsp;</div>
