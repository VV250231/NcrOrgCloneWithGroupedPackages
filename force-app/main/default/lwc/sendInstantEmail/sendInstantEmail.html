<template>
    <div if:true={isLoading}>
        <lightning-spinner alternative-text="Loading..." variant="brand" class="slds-is-fixed">
        </lightning-spinner>
    </div>
    <lightning-quick-action-panel >

        <!-- Model Body  -->

        <div class="slds-p-around_large slds-text-heading_medium slds-align_absolute-center">
           <p> Do you want to send the email immediately?</p>
        </div>

        <!-- Model Footer -->
        <div slot="footer" class ="slds-align_absolute-center">
            <lightning-button variant="brand" label="Yes" onclick={handleOk}></lightning-button>
            &nbsp;  &nbsp;
          <lightning-button variant="neutral" label="No" onclick={handleCancel}></lightning-button>
          </div>
      </lightning-quick-action-panel> 
</template>
