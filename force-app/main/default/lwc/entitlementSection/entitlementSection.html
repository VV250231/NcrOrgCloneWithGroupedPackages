<template>
<div class="slds-box">
<div class="entitlement-font">
    <h3>Entitlements</h3>
</div> 
<lightning-tabset variant="scoped"> 
    <lightning-tab label="Asset Overview">
        
        <table class="slds-table slds-table_cell-buffer slds-cell-focus slds-table_bordered slds-table_fixed-layout slds-border_right slds-border_left">
            <template if:true={entitlementObjInfo}> 
            <thead>
                <tr class="slds-line-height_reset">
                    <th class="" scope="col" colspan="2">
                        <div class="slds-truncate" title="Product Description">Product Description</div>
                    </th>
                    
                        <th class="" scope="col">
                            <div class="slds-truncate" title={entitlementObjInfo.fields.Active_Count__c.label}>{entitlementObjInfo.fields.Active_Count__c.label}</div>
                        </th>
                    
                    <th class="" scope="col">
                        <div class="slds-truncate" title={entitlementObjInfo.fields.Hold_Count__c.label}>{entitlementObjInfo.fields.Hold_Count__c.label}</div>
                    </th>
                    <th class="" scope="col">
                        <div class="slds-truncate" title={entitlementObjInfo.fields.Expired_Count__c.label}>{entitlementObjInfo.fields.Expired_Count__c.label}</div>
                    </th>
                    <th class="" scope="col">
                        <div class="slds-truncate" title={entitlementObjInfo.fields.Expired_Warranty_Count__c.label}>{entitlementObjInfo.fields.Expired_Warranty_Count__c.label}</div>
                    </th>   
                </tr>
            </thead>
                </template>
            <tbody>
                <template for:each={accountEntitlementList} for:item="accountEntitlement">
                    <tr class="slds-hint-parent" key={accountEntitlement.Id}>
                        <td class="slds-cell-wrap"  colspan="2">
                            <div class="slds-truncate" title={accountEntitlement.Primary_Product_Desc__c}>
                                {accountEntitlement.Primary_Product_Desc__c}
                            </div>
                        </td>
                        <td>
                            <div class="slds-truncate" title="Active Count">
                                {accountEntitlement.Active_Count__c}
                            </div>
                        </td>
                        <td>
                            <div class="slds-truncate" title="Hold Count">
                                {accountEntitlement.Hold_Count__c}
                            </div>
                        </td>
                        <td>
                            <div class="slds-truncate" title="Expired Count">
                                {accountEntitlement.Expired_Count__c}
                            </div>
                        </td>
                        <td>
                            <div class="slds-truncate" title="Expired Warranty Count">
                                {accountEntitlement.Expired_Warranty_Count__c}
                            </div>
                        </td>
                    </tr>

                </template>
                
                </tbody>
                </table>  
                
            </lightning-tab> 
</lightning-tabset>
</div>
</template>
