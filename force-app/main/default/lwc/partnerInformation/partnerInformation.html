<template>
    <div style="border:1px solid rgb(80, 185, 72); width:100%;height: 110px;padding:10px;border-radius: 25px;">
        <template if:true={accountinfo.data}>
            <p style="color:rgb(80, 185, 72);"><b>Partner Information</b></p>
                <p style="padding-left: 12px;"><b>{accountinfo.data.Name}</b></p>
                <p style="padding-left: 12px;"><b>Partner Level:</b> {accountinfo.data.Partner_Program_Level__c}</p>
                <p style="padding-left: 12px;"><b>Master Customer Number: </b> {accountinfo.data.Master_Customer_Number__c}</p>
                <p style="padding-left: 12px;"><b>Reflects Financial Data through: </b> 
                    <lightning-formatted-date-time
                        value={accountinfo.data.Dashboard_last_updated_on__c}
                        year="numeric"
                        day="2-digit"
                        month="long"
                        time-zone="UTC"
                       >
                    </lightning-formatted-date-time>
                </p>
        </template>
    </div>
</template>
