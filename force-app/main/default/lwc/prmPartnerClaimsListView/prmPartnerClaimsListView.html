<template>
    <template if:true={showLoadingSpinner}>
        <lightning-spinner alternative-text="Loading......" size="medium"></lightning-spinner>
    </template>
    <div class="slds-page-header slds-page-header_record-home">
        <div class="slds-page-header__row">
            <div class="slds-page-header__col-title">
                <div class="slds-media">
                    <div class="slds-media__figure">
                        <span class="slds-icon_container slds-icon-standard-opportunity">
                            <lightning-icon icon-name="standard:action_list_component" alternative-text="MDF">
                            </lightning-icon>
                        </span>
                    </div>
                    <div class="slds-media__body">
                        <div class="slds-page-header__name">
                            <div class="slds-page-header__name-title">
                                <h1>
                                    <span>MDF Claims
                                        <template if:true={rowCount}>
                                            <strong>({rowCount})</strong>
                                        </template>
                                    </span>
                                </h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="slds-page-header__col-actions">
                <div class="slds-page-header__controls">
                    <ul class="slds-button-group-list slds-list_horizontal slds-has-dividers_right slds-has-block-links_space">
                        <!--- Add Action Button Here -->
                    </ul>
                </div>
            </div>
        </div>
        <div class="slds-page-header__row slds-page-header__row_gutters">
            <div class="slds-page-header__col-details">

            </div>
        </div>
    </div>

    <table class="slds-table slds-table_bordered slds-max-medium-table_stacked-horizontal">
        <thead>
            <tr class="slds-line-height_reset">
                <th class="" scope="col">
                    <div class="slds-truncate" title="Claim Name">Request Id</div>
                </th>
                <th class="" scope="col">
                    <div class="slds-truncate" title="Activity name">Activity name</div>
                </th>
                <th class="" scope="col">
                    <div class="slds-truncate" title="Claim Name">Claim Name</div>
                </th>
                <th class="" scope="col">
                    <div class="slds-truncate" title="Claim Status">Claim Status</div>
                </th>
            </tr>
        </thead>
        <tbody>
            <template if:true={fundClaimList}>
            <template for:each={fundClaimList} for:item="fundClaim">
                <tr class="slds-hint-parent" key={fundClaim.Id}>
                    <td data-label="Request Id">
                        <div class="slds-truncate" title="Request Id">
                            <a href={fundClaim.pathUrl} data-record={fundClaim.Fund_Request__r.Id}>
                                <p>{fundClaim.Fund_Request__r.Request_ID__c}</p>
                            </a>
                        </div>
                    </td>

                    <td data-label="Activity name">
                        <div class="slds-truncate" title="Activity name">
                            <p>{fundClaim.Fund_Request__r.Name}</p>
                        </div>
                    </td>

                    <td data-label="Claim Name">
                        <div class="slds-truncate" title="Claim Name">
                            <p>{fundClaim.Name}</p>
                        </div>
                    </td>

                    <td data-label="Claim Status">
                        <div class="slds-truncate" title="Claim Status">
                            <p>{fundClaim.Status__c}</p>
                        </div>
                    </td> 
                </tr>
            </template>
        </template>
        </tbody>
    </table>
</template>
